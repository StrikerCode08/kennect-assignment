<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number within a range</title>
</head>
<body>
    <h1>Enter start and end range</h1>
    <form id="form">
    <label><input type="number" placeholder="Enter Start Number" id="startrange"/></label>
    <label><input type="number" placeholder="Enter End Number" id="endrange"/></label>
    <button type="submit">Submit</button>
    </form>
    <h2>Results</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Number</th>
                <th>Is Prime?</th>
                <th>Execution Time (ms)</th>
            </tr>
        </thead>
        <tbody id="table">
            
        </tbody>
    </table>
    <script src="/index.js" />
</body>
</html>
